<section class="modal-notificacion">

    <div class="contenido" >
        <h1>NOTIFICACIONES</h1>

        <div (click)="leerNotificacion(notificacion)"  *ngFor="let notificacion of notificacionService.notificaciones" id="notificaciones">
                <div [ngClass]="{
                    'cualquiera' : notificacion.level=='Nuevo Mensaje'}"
                    id="item-notificacion">
                    
                    <div id="titulo">
                        {{notificacion.level}}
                    </div>
                    <div class="contenido">{{notificacion.verbo}}</div>
                    <div class="d-flex">
                        <div id="hora">
                            21:20
                        </div>
                        <div id="estado" *ngIf="notificacion.read==false">
                            
                        </div>
                    </div>
                </div>
                <br>
        </div>
     

    </div>
</section>
