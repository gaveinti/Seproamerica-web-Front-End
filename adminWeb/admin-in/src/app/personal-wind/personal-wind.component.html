<app-header></app-header>

<div class="wrapper">
    <div class="bottom_nav" >
      <div id="navbarResponsive2">
      <ul>
        <li><a routerLinkActive="active"  routerLink="/personalVentana">Personal Activo</a></li>
        <li><a routerLinkActive="active" routerLink="/personalAdminRegistro">Registrar Personal Administrativo</a></li>
        <li><a routerLinkActive="active" routerLink="/registrarPer">Registrar Personal Operativo</a></li>
      </ul>
    </div>
    </div>
</div>

<div class="informacion mat-elevation-z8">
  <table mat-table [dataSource]="lista_personal" class="mat-elevation-z8" #tabla1>

    <ng-container matColumnDef="Nombres">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Nombres </th>
        <td mat-cell *matCellDef="let personalList">
          {{personalList.nombres}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Apellidos">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Apellidos </th>
      <td mat-cell *matCellDef="let personalList"> {{personalList.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="Cedula">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Cedula </th>
      <td mat-cell *matCellDef="let personalList"> {{personalList.numCedula}}</td>
    </ng-container>

    <ng-container matColumnDef="Sexo">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Sexo </th>
      <td mat-cell *matCellDef="let personalList"> {{personalList.sexo}}</td>
    </ng-container>

    <ng-container matColumnDef="Correo">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Correo </th>
      <td mat-cell *matCellDef="let personalList"> {{personalList.correo}}</td>
    </ng-container>

    <ng-container matColumnDef="Opciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let personalList; let i = index" style="text-align: right;">
        <a><mat-icon class="pointer"  (click)="enviar_personalop_seleccionado(personalList.numCedula)" style="color: rgb(75, 75, 201);" matTooltip="Ver detalles">remove_red_eye</mat-icon> </a>
        <a><mat-icon class="pointer" (click)="eliminarUsuario(personalList.numCedula)" style="color: rgb(177, 85, 86);" matTooltip="Eliminar">delete</mat-icon></a>
       </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>
