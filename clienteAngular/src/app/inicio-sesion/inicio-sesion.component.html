<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2>Seproamérica</h2>

                <form [formGroup]="inicioSesionForm" (ngSubmit)="inicioSesionForm.valid && onInicioSesionSubmit()" novalidate>
  
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" 
                    formControlName="correo"
                    [(ngModel)]="user.correo"
                    />
                    <label class="form-label" for="typeEmailX">Correo</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" 
                    formControlName="contrasenha"
                    [(ngModel)]="user.contrasenha"
                    [type]="hide ? 'password':'text'"
                    />
                    <label class="form-label" for="typePasswordX">Contraseña</label>
                  </div>
    
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!inicioSesionForm.valid">Inicio sesion </button>
    
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidé mi contraseña</a></p>


                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
                </form>
  
              </div>
  
              <div>
                <p class="mb-0">¿No tiene una cuenta? <a href="#!" class="text-white-50 fw-bold" routerLink="/registro">Registrarse</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
