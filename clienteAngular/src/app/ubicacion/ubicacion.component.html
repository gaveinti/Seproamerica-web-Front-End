<header class="fondo-header estructura-header">
  <div class="primeraDivision">
    <div class="container-imagen">
      <img src="https://www.seproamerica.com.ec/wp-content/uploads/2019/07/Seproamerica-privada-y-electronica-grande-logo-seguridad-ecuador.png">
    </div>
  </div>
  <div class="segundaDivision">
    <div class="container-Registro1">
      <div class="container-Registro2">
        <h2 routerLink="/informacion">Servicios</h2>
      </div>
    </div>
  </div>
  <div class="terceraDivision flexbox-terceraDivision">
    <div class="flexbox-terceraDivision-item1">
      <mat-icon class="icono iconoPerfil"><a routerLink="/perfil">account_circle</a></mat-icon>
    </div>
    <div class="flexbox-terceraDivision-item2">
      <mat-icon class="icono iconoNotificacion">notifications</mat-icon>
    </div>
  </div>
</header>

<div class="flex-general">

    <div class="flexbox-container">
      <div class="flexbox-item flexbox-item-1">
        <div class="flexbox-item-11">
          <p>Ciudad: Guayaquil</p>
        </div>
      </div>
  
      <div class="flexbox-item flexbox-item-2 map-container">
        <div class="flexbox-item-21">
          <div id="map"></div>
        </div>
        <button class="botonAtras" routerLink="/servicioSeleccionado">Atras</button>
        <button type="button" id="btnGuardar" class="botonGuardar btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" 
        data-bs-dismiss="modal" (click)="obtenerInfoMarkers()">Guardar</button>
      </div>

      <!-- Modal para confirmar que la direccion ha sido guardada-->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!--<h1 class="modal-title" id="exampleModalLabel">Direccion guardada</h1>-->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" routerLink="/servicioSeleccionado">
            </button>
          </div>
          <div class="modal-body" style="background-color:green;">
            <h1 class="modal-title" id="exampleModalLabel" style="color: white;">Direccion guardada</h1>
          </div>
          <div class="modal-footer">
            <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>-->
          </div>
        </div>
      </div>
    </div>


    </div>


  
    <div class="contenedorInfoBarra">
      <app-generalinfobar [usuario]="usuario"></app-generalinfobar>
    </div>
  
</div>
