<header class="fondo-header estructura-header">
  <div class="primeraDivision">
    <div class="container-imagen">
      <img src="https://www.seproamerica.com.ec/wp-content/uploads/2019/07/Seproamerica-privada-y-electronica-grande-logo-seguridad-ecuador.png">
    </div>
  </div>
  <div class="segundaDivision">
    <div class="container-Registro1">
      <div class="container-Registro2">
        <h2>Registro</h2>
      </div>
    </div>
  </div>
  <div class="terceraDivision">
    <div class="container-Iconos1">
      <div class="container-Iconos2">
        <ul class="iconList">
          <li><p>Chat</p></li>
          <li><p>Perfil</p></li>
          <li><p>Notificaciones</p></li>
        </ul>
      </div>
    </div>
  </div>

</header>

<section class="vh-100 bg-image fondo">
  
        <div class="container-datos">
          <div class="card fondo-datos" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Datos de registro</h2>

              <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" 
                  formControlName="apellidos"
                  [(ngModel)]="user.apellidos"
                  />
                  <label class="form-label" for="form3Example1cg">Apellidos</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" 
                  formControlName="nombres"
                  [(ngModel)]="user.nombres"
                  />
                  <label class="form-label" for="form3Example1cg">Nombres</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" 
                  formControlName="cedula"
                  [(ngModel)]="user.cedula"
                  />
                  <label class="form-label" for="form3Example1cg">Cedula</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="date" id="form3Example1cg" class="form-control form-control-lg" 
                  formControlName="fechaNac"
                  [(ngModel)]="user.fechaNac"
                  />
                  <label class="form-label" for="form3Example1cg">Fecha de Nacimiento</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" 
                  formControlName="sexo"
                  [(ngModel)]="user.sexo"
                  />
                  <label class="form-label" for="form3Example1cg">Sexo</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" 
                  formControlName="correo"
                  [(ngModel)]="user.correo"
                  />
                  <label class="form-label" for="form3Example3cg">Correo</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="tel" id="form3Example3cg" class="form-control form-control-lg" 
                  formControlName="telefono"
                  [(ngModel)]="user.telefono"
                  />
                  <label class="form-label" for="form3Example3cg">Telefono</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" 
                  formControlName="contrasenha"
                  [(ngModel)]="user.contrasenha"
                  [type]="hide ? 'password':'text'"
                  />
                  <mat-icon matSuffix (click)="hide = !hide">
                    {{hide ? 'visibility' : 'visibility_off'}}
                  </mat-icon>
                  <label class="form-label" for="form3Example4cg">Contraseña</label>
                </div>

                <!--<div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>-->

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    Acepto los <a href="#!" class="text-body"><u>términos y condiciones del servicio</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button mat-button type="submit button" (click)="guardarUsuario()" [disabled]="!registerForm.valid"
                    class="btn-confirmar">Confirmar</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">¿Ya tiene una cuenta? <a mat-button href="#!"
                    class="fw-bold text-body" routerLink="/inicioSesion/:correo"><u>Inicie sesión aquí</u></a></p>

              </form>

            </div>
          </div>
        </div>
      
</section>
