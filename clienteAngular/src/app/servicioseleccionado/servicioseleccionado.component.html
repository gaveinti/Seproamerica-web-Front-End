<header class="fondo-header estructura-header">
  <div class="primeraDivision">
    <div class="container-imagen">
      <img src="https://www.seproamerica.com.ec/wp-content/uploads/2019/07/Seproamerica-privada-y-electronica-grande-logo-seguridad-ecuador.png">
    </div>
  </div>
  <div class="segundaDivision">
    <div class="container-Registro1">
      <div class="container-Registro2">
        <h2 routerLink="/informacion">Servicios</h2>
      </div>
    </div>
  </div>
  <div class="terceraDivision flexbox-terceraDivision">
    <div class="flexbox-terceraDivision-item1">
      <mat-icon class="icono iconoPerfil"><a routerLink="/perfil">account_circle</a></mat-icon>
    </div>
    <div class="flexbox-terceraDivision-item2">
      <mat-icon class="icono iconoNotificacion">notifications</mat-icon>
    </div>
  </div>
</header>

<div class="flex-general">

  <div class="flexbox-container">
    <div class="flexbox-item flexbox-item-1">
      <div class="flexbox-item-11">
        <p>{{nombreServicio}}</p>
      </div>
      <div class="flexbox-item-12">
        <p>Fecha actual: {{fechaActual}}</p>
      </div>
    </div>

    <div class="flexbox-item flexbox-item-2">
      <div class="flexbox-item-21">
        <form id="demoForm" class="needs-validation" [formGroup]="registerForm" autocomplete="off" (ngSubmit)="registerForm.valid" novalidate>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4cg">Fecha de inicio</label>
            <input type="date" id="form3Example4cg" class="form-control form-control-lg campoFormulario" 
            formControlName="fechaInicio"
            [(ngModel)]="servicio.fechaInicio" required validarFecha
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4cg">Fecha de finalizacion</label>
            <input type="date" id="form3Example4cg" class="form-control form-control-lg campoFormulario" 
            formControlName="fechaFinalizacion"
            [(ngModel)]="servicio.fechaFinalizacion" required validarFecha
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4cg">Hora de inicio</label>
            <input type="time" id="form3Example4cg" class="form-control form-control-lg campoFormulario" 
            formControlName="horaInicio"
            [(ngModel)]="servicio.horaInicio" required validarFecha
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4cg">Hora de finalizacion</label>
            <input type="time" id="form3Example4cg" class="form-control form-control-lg campoFormulario" 
            formControlName="horaFinalizacion"
            [(ngModel)]="servicio.horaFinalizacion" required validarFecha
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4cg">NÃºmero de guardias</label>
            <input type="number" id="form3Example4cg" class="form-control form-control-lg campoFormulario" min="0" max="100" step="1"
            formControlName="numeroEmpleados"
            [(ngModel)]="servicio.numeroEmpleados" 
            />
          </div>
        </form>

        <label class="textoUbicacion" for="Ubicacion">Elegir ubicacion</label>
        <button class="botonAbrirMapa" routerLink="/ubicacion">Abrir mapa</button>

        <button class="botonSolicitarServicio">Solicitar servicio</button>

      </div>
    </div>
  </div>

  <div class="contenedorInfoBarra">
    <app-generalinfobar [usuario]="usuario"></app-generalinfobar>
  </div>

</div>
