<header class="fondo-header estructura-header">
    <div class="primeraDivision">
      <div class="container-imagen">
        <img src="https://www.seproamerica.com.ec/wp-content/uploads/2019/07/Seproamerica-privada-y-electronica-grande-logo-seguridad-ecuador.png">
      </div>
    </div>
    <div class="segundaDivision">
      <div class="container-Registro1">
        <div class="container-Registro2">
          <h2 routerLink="/informacion">Servicios</h2>
        </div>
      </div>
    </div>
    <div class="terceraDivision">
        <h2><a routerLink="/perfil">Perfil</a></h2>
    </div>
</header>

<div class="contenedorPrincipal d-flex">

    <div *ngFor="let servicio of listaServicios" class="contenedorServicios tipoCirculo">
      <div class="contenedorImagenServicio">
        <img src="https://imgs.search.brave.com/G8CWfsbNKk5M3Y-FcE7zQdlwub1QwhI_FS3PV3XSjgs/rs:fit:754:800:1/g:ce/aHR0cHM6Ly93d3cu/cG5nYWxsLmNvbS93/cC1jb250ZW50L3Vw/bG9hZHMvOC9TZWN1/cml0eS1HdWFyZC1Q/TkctSW1hZ2VzLnBu/Zw" alt="_blank">
      </div>
      <div class="contenedorNombreServicio">
        <button class="botonServicio" role="button" routerLink="/servicioSeleccionado">{{servicio.nombre}}</button>
      </div>
    </div>

    <app-generalinfobar [usuario]="usuario"></app-generalinfobar>
</div>
