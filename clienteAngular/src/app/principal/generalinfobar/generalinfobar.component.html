<div class="p-2 flex-shrink-1 infoDerecha">
    <div class="d-flex flex-column mb-3">
        <mat-icon class="icono iconoPerfil">account_circle</mat-icon>
        <div class="info">
            {{usuario.nombres}} {{usuario.apellidos}}
        </div>
        <div class="opciones">
            <div *ngIf="servicioSeleccionadoService.estaEnSErvicioSeleccionado" class="opcionesTexto ">
                <p>---------------------------------------------------------</p>
                <h2 class="textoOpcion"  >
                    <a routerLink="/mensajeria" (click)="comenzarChat()">Mensajeria</a>
                </h2>
            </div>
            <div class="opcionesTexto" *ngFor="let op of listaGenInfoBar">
                <p>---------------------------------------------------------</p>
                <h2 class="textoOpcion" (click)="mandarGuard()"><a routerLink={{op.linkOpcion}}>{{op.nombre}}</a></h2>
            </div>
            
        </div>
    </div>
</div>
